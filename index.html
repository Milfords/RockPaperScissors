<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="rps-image">
        <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-560w,f_auto,q_auto:best/newscms/2016_11/1016196/rock-paper-scissors-today-tease-160317.jpg">
    </div>
    <div class="flex-container">
        <div class="flex-child player" id="player">
            <img src="https://static.vecteezy.com/system/resources/previews/005/862/524/original/man-with-the-question-mark-vector.jpg" id="player-img" width="400px" height="200px">
            <input type="text" id="player-selection" placeholder="Rock Paper or Scissors">
            <button type="button" id="submit">Submit</button>
        </div>
        <div class="flex-child computer" id="computer">
            <img src="https://cdn-icons-png.flaticon.com/512/5726/5726470.png" id="computer-img" width="400px" height="200px">
            <span id="computer-selection">Computers Choice:</span>
        </div>
    </div>
    <div>
        <h2></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
